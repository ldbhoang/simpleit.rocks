  <div class="container">

    <h2 class="footer-heading text-muted">{{ site.title }}</h2>

    <div class="row">
      <div class="col-xs-6">
        <ul class="footer-nav">
          <li>
	      <i class="fa fa-keyboard-o" aria-hidden="true"></i>Coded by <a href="http://marcanuy.com" rel="author">Marcelo Canina</a>
	  </li>

          <li>
            {% include icon-twitter.html username=site.twitter.username %}

          {% endif %}

	    <i class="fa fa-user" aria-hidden="true"></i><a href="{{ site.baseurl }}/about">About</a>
	  </li>
	  <li>
	    <i class="fa fa-search" aria-hidden="true"></i><a href="{{ site.baseurl }}/search">Search</a>
	  </li>

      </div>

      <div class="col-xs-6">

    </div>
