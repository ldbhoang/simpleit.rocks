<footer class="site-footer">

  <div class="container">

    <h2 class="footer-heading text-muted">{{ site.title }}</h2>

    <div class="row">
      <div class="col-xs-6">
        <ul class="contact-list">
          <li>
	    <i class="fa fa-keyboard-o" aria-hidden="true"></i>Coded by Marcelo Canina
	  </li>
	  {% if site.author %}
          <li>
            {% include icon-twitter.html username=site.author %}
          </li>
          {% endif %}
	  <li>
	    <i class="fa fa-user" aria-hidden="true"></i><a href="{{ site.baseurl }}/about">About</a>
	  </li>
        </ul>
      </div>

      <div class="col-xs-6">
	<div class="text-xs-right text-muted">
          <p>{{ site.description }}</p>
	</div>
      </div>
    </div>

  </div>
</footer>
