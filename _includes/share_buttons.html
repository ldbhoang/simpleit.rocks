<div class="site-share pb-2">
  {% if jekyll.environment == site.production_env %}
  <ul class="share-buttons list-inline mb-1 text-center">
    <li class="list-inline-item">
      {% include share_twitter_big.html url=page.url text=page.description %}
    </li>
    <li class="list-inline-item">
      {% include share_google_big.html %}
    </li>
    <li class="list-inline-item">
      {% include share_facebook_big.html url=page.url %}
    </li>
  </ul>
  {% else %}
  <div class="bg-danger">share buttons placeholder</div>
  {% endif %}
</div>
