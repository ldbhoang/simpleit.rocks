<header class="site-header">

  <!-- mermaid -->
  <script src="{{ site.baseurl }}/bower_components/mermaid/dist/mermaid.min.js"></script>
  <script>mermaid.initialize({startOnLoad:true});</script>
  <!-- endmermaid -->

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

  </div>

  <div class="jumbotron jumbotron-fluid bg-inverse">
    <div class="container">
      {% if page.title %}
      {% assign words = page.title | split: ' ' %}
      {% capture titlecase %}{% for word in words %}{{ word | capitalize }} {% endfor %}{% endcapture %}
      
      <h1 class="title">{{ titlecase }}</h1>
      {% endif %}
      {% if page.subtitle %}
      <p class="lead">
	<small class="text-muted subtitle">{{ page.subtitle }}</small>
      </p>
      {% endif %}
    </div>
  </div>

</header>
