<header class="site-header">

    {% if page.content contains "mermaid" or page.layout == "tutorial" %}
    <!-- mermaid -->
    <script src="{{ '/assets/vendor/mermaid.min.js' | absolute_url }}"></script>
    <script>mermaid.initialize({startOnLoad:true});</script>
    <!-- endmermaid -->
    {% endif %}

    <div class="mb-2 text-center">

	<a class="display-1" href="{{ site.baseurl }}/" style="text-decoration: none">{{ site.title }}</a>

    </div>

    {% if page.title %}
    {% include header_slogan.html title=page.title subtitle=page.subtitle %}
    {% endif %}

</header>
