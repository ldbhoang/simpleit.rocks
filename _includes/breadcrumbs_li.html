{% assign active_class="" %}
{% if include.url != blank %}
{% assign active_class="active"%}
{% endif %}

<li itemprop="itemListElement" itemscope
    itemtype="http://schema.org/ListItem"
    class={{active_class}}>
  {% if include.url %}
  <a itemscope itemtype="http://schema.org/Thing"
     itemprop="item" href="{{include.url}}">
    {% if include.fa %}
    <i class="fa {{include.fa}}" aria-hidden="true"></i>
    {% endif %}

    {{include.title}}
  </a>
  {% else %}
  <span itemscope itemtype="http://schema.org/Thing"
       itemprop="item">
    {% if include.fa %}
    <i class="fa {{include.fa}}" aria-hidden="true"></i>
    {% endif %}

    <span itemprop="name">{{include.title}}</span>
  </span>
  {% endif %}
  <meta itemprop="position" content="{{include.position}}" />
</li>
